<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/registro.css">
</head>
<body>
    <div id="cabeçalho">
        <h1 id="titulo">BigMarket</h1>
    </div>

    <div class="page">
        <form method="POST" class="formulario">
            <h1>Registro</h1>
            <p>Digite os seus dados nos campo abaixo.</p>
            <label for="name">Nome</label>
            <input type="name" placeholder="Digite seu nome completo" required/>
            <label for="password">CPF</label>
            <input type="number" placeholder="Digite seu cpf" required/>
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" required minlength="8"/>
            <label for="password">Repetir senha</label>
            <input type="password" placeholder="Digite sua senha novamente" required minlength="8"/>
            <a href="registro.html">Já possui conta? Logue-se!</a>
            <div class="botoes">
                <ul>
                    <li><a class="botaos" href="login.html">Registrar</a></li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
