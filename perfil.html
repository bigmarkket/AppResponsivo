<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do usuario</title>
    <link rel="stylesheet" href="estilos/perfil.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <div class="profile-pic">
                <img src="fotos/Imagem do WhatsApp de 2024-06-03 à(s) 12.21.28_f43e9b90.jpg" alt="Foto de Perfil">
            </div>
            <div class="profile-info">
                <h1>Pedro Eduardo</h1>
                <button class="follow-btn">Editar perfil</button>
                <div class="profile-stats">
                    <div>
                        <span class="stat-number">12</span>
                        <span class="stat-label">compras anteriores</span>
                    </div>
                    <div>
                        <span class="stat-number">2</span>
                        <span class="stat-label">cupons utilizados</span>
                    </div>
                    <div>
                        <span class="stat-number">usuario desde</span>
                        <span class="stat-label">09/09/2023</span>
                    </div>
                </div>
                
            </div>
        </header>

        <div>
            <section class="photo-grid">
                <div id="titulo"> <h1> Locais favoritos</h1></div>
                <img src="fotos/1.jpg" alt="Foto 1">
                <img src="fotos/2.jpg" alt="Foto 2">
                <img src="fotos/3.jpeg" alt="Foto 3">
                <img src="fotos/4.jpg" alt="Foto 4">
                <img src="fotos/5.jpg" alt="Foto 5">
                <img src="fotos/6.jpg" alt="Foto 6">
                <!-- Adicione mais fotos conforme necessário -->
            </section>
        </div>
    </div>
</body>
</html>
